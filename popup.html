
<!DOCTYPE html>

<html ng-app="wishListApp" ng-csp>
  <head>
    <title>Wish List</title>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="js/popup.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/styles/popup.css"></link>
  </head>
  <body>
    <div ng-controller="wishListCtrl" ng-model="getUrl()" class="container">
      <div>
        <div align="center">
          <h3>Wish List Creator</h3>
          <form class="price-form" ng-submit="save(); getUrl()">
            <label>Price: </label>
            <input type="number" ng-model="amount" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01" required/><input type="submit"/>
          </form>
        </div>
      </div>
      <div>
        <div align="center">
          Search: <input type="text" ng-model="query">
        </div>
      </div>
      <div>
        <div>
          <ol>
            <li ng-repeat="item in list | filter:query">
              <span>Product: {{item.Product}}</span>
              Website: <a href="{{item.URL}}">link</a>
              <span>Price: ${{item.Price}}</span>
           <!--    <md-button ng-click="delete(item)">remove
                <md-icon md-svg-src ="/assets/images/delete.svg">
                </md-icon>
              </md-button> -->
              <!-- <md-icon ng-click="delete(person)" md-svg-src ="/assets/images/delete.svg"></md-icon> -->
              <button ng-click="delete(person)">Remove</button>
            </li>
          </ol>
        </div>
      </div>
    </div>
  </body>
</html>
